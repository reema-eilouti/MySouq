{% extends 'base.html' %}

{% block title %}Review Buy Requests{% endblock %}


{% block main %}



{% for request in upgrade_requests %}

<div class="row my-1 justify-content-between">
  <div class="col-lg-10 col-md-12 col-sm-12 align-self-center">
    <div class="col-4">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="../../static/images/haha.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">
            <h5><b>HRD-Souq.com</b></h5>
          </h5>
          <hr style="height:2px;border-width:0;color:gray;background-color:gray">
          <p class="card-text">
          <h5><b>Username : </b>{{request["user"]['username']}}</h5>
          <hr style="height:2px;border-width:0;color:gray;background-color:gray">
          <h5><b>Status : </b> {{request.status}}  </h5>
          <hr style="height:2px;border-width:0;color:gray;background-color:gray">
          </p>
          <a href="{{url_for('user.approve_upgrade_request', request_id = request.id)}}" class="btn btn-primary text-white">Approve</a>
          <a href="{{url_for('user.decline_upgrade_request', request_id = request.id)}}" class="btn btn-danger text-white">Decline</a>
          
        </div>
      </div>
    </div>
  </div>
</div>
<hr style="height:2px;border-width:0;color:gray;background-color:gray">
{% endfor %}



{% endblock %}
