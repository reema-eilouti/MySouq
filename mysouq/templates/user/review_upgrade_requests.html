{% extends 'base.html' %}

{% block title %}Review Buy Requests{% endblock %}


{% block main %}



{% for user_request in upgrade_requests %}
{% for request in user_request %}
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="../../static/images/person.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{request.user.username}}</h5>
          <hr style="height:1px; border-width:0;color:gray; background-color:gray">
          <p class="card-text">
          <h5>{{request.status}}</h5>
          <hr style="height:1px; border-width:0;color:gray; background-color:gray">
          </p>
          <a href="{{url_for('user.approve_upgrade_request', request_id = request.id)}}" class="btn btn-secondary text-white">Approve</a>
          <a href="{{url_for('user.decline_upgrade_request', request_id = request.id)}}" class="btn btn-secondary text-white">Decline</a>
          
        </div>
      </div>
<hr style="height:2px;border-width:0;color:gray;background-color:gray">
{% endfor %}
{% endfor %}


{% endblock %}
